	<body>
        <form name="calcul">
            <table align="center">
                <tr>
                    <td colspan="7"> <input type="text" name="result" placeholder="0" style="text-align:right"> </td>
                </tr>
            
                <tr>
                    <td><button type="button" value="0" onclick="number(value)"> 0 </button> </td>
                    <td><button type="button" value="1" onclick="number(value)"> 1 </button> </td>
                    <td><button type="button" value="2" onclick="number(value)"> 2 </button> </td>
                    <td><button type="button" value="3" onclick="number(value)"> 3 </button> </td>
                    <td><button type="button" value="4" onclick="number(value)"> 4</button> </td>

                </tr>

                <tr>
                    <td><button type="button" value="7" onclick="number(value)"> 7 </button> </td>

                    <td><button type="button" value="9" onclick="number(value)"> 9 </button> </td>
                    <td><button type="button" value="." onclick="number(value)"> . </button> </td>

                    <td><button type="button" value="tan" onclick="tan()" id="tan"> tan </button> </td>
                    
                </tr>
            
                <tr>
                    <td><button type="button" value="+" onclick="number(value)" id="p"> + </button> </td>
                    <td><button type="button" value="-" onclick="number(value)" id="m"> - </button> </td>
                    <td><button type="button" value="*" onclick="number(value)" id="d"> * </button> </td>
                    <td><button type="button" value="/" onclick="number(value)" id="mu"> / </button> </td>
                    <td><button type="button" value="%" onclick="number(value)" id="per"> % </button> </td>
                    <td><button type="button" value="x^2" onclick="square()" id="sq"> x<sup>2 </button> </td>
                    <td><button type="button" value="x^3" onclick="cubed()" id="sq2"> x<sup>3 </button> </td>
                </tr>
                <tr>
                    
                    <td><button type="button" value="sqrt2" onclick="sqrt2()" id="sq3"> &radic; </button> </td>
                    <td><button type="button" value="sqrt3" onclick="sqrt3()" id="sq3"> &#8731; </button> </td>

                    <td><button type="button" value="pi" onclick="pi()" id="sq4">  </button></td>
                    <td><button type="button" value="BACKSPC" onclick="BACKSPC()"> 	&#8592 </button> </td>
                    <td colspan="2"><button type="button" value="C" class="clear" onclick="remv()"> C </button></td> 
                </tr>
        
                <tr>
                    <td colspan="10"><button type="button" value="=" onclick="equal()" class="equal" id="eq"> = </button></td> 
                </tr>
            
            </table>
            </form>
